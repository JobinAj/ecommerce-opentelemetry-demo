# Jaeger Configuration
# Pre-configured with Prometheus metrics backend for trace-derived metrics

service:
  extensions: [jaeger_storage, jaeger_query, healthcheckv2]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [jaeger_storage_exporter]
  telemetry:
    resource:
      service.name: jaeger
    metrics:
      level: detailed
      readers:
        - periodic:
            interval: 10000
            timeout: 5000
            exporter:
              otlp:
                protocol: http/protobuf
                endpoint: http://otel-collector.observability.svc.cluster.local:4318
                insecure: true
    logs:
      level: info

extensions:
  healthcheckv2:
    use_v2: true
    http:
      endpoint: 0.0.0.0:13133
  jaeger_query:
    storage:
      traces: memory_backend
      metrics: metrics_backend
    base_path: /
  jaeger_storage:
    backends:
      memory_backend:
        memory:
          max_traces: 100000
    metric_backends:
      metrics_backend:
        prometheus:
          endpoint: "http://prometheus.observability.svc.cluster.local:9090"
          normalize_calls: true
          normalize_duration: true

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  jaeger_storage_exporter:
    trace_storage: memory_backend
