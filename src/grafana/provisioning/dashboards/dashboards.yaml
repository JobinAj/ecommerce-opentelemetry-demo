# Grafana Dashboard Provider Configuration
# Auto-loads dashboards from the demo folder on startup
apiVersion: 1

providers:
  - name: 'E-Commerce Demo'
    orgId: 1
    folder: 'Demo'
    folderUid: 'demo'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/demo
