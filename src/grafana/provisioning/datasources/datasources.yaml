apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus.observability:9090
    isDefault: true
    editable: true
  - name: Jaeger
    type: jaeger
    uid: jaeger
    access: proxy
    url: http://jaeger.observability:16686
    editable: true
    jsonData:
      nodeGraph:
        enabled: true
