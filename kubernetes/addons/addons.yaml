apiVersion: apps/v1
kind: Deployment
metadata:
  name: stripe-mock
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stripe-mock
  template:
    metadata:
      labels:
        app: stripe-mock
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: stripe-mock
        image: stripe/stripe-mock:latest
        ports:
        - containerPort: 12111
        livenessProbe:
          tcpSocket:
            port: 12111
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 12111
          initialDelaySeconds: 2
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: stripe-mock
  namespace: apps
spec:
  selector:
    app: stripe-mock
  ports:
  - protocol: TCP
    port: 12111
    targetPort: 12111
---
